<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.fullscreenDiv {
    width: 100%;
    height: auto;
    bottom: 0px;
    top: 0px;
    left: 0;
    position: absolute;
}
.container {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font: 50px Helvetica,Arial,sans-serif;
}
.parent {
    height: 100%;
    width: 100%;
    position: relative;
}
</style>
</head>
<body>
<div class='fullscreenDiv'>
    <div class="parent">
        <div class="container">
            <p>🍠挖红薯🍠</p>
        </div>
    </div>
</div>​
</body>
</html>
